# Redis Configuration for Real-time Analytics (Optimized)
# Generated on 2025-08-23T14:24:27.566Z
# System: 16 cores, 31.9GB RAM

# Memory and Persistence
maxmemory 0.8gb
maxmemory-policy volatile-ttl
maxmemory-samples 10
save ""

# Network
bind 0.0.0.0
port 6379
timeout 30
tcp-keepalive 60
tcp-backlog 2048

# Security
requirepass bilten_redis_realtime_password

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Performance Optimization for Real-time
databases 16
hz 10
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory Optimization for Counters
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Lazy Freeing for Performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Real-time specific settings
notify-keyspace-events AKE

# Slow Log Configuration
slowlog-log-slower-than 2500
slowlog-max-len 64

# Client Connection Limits
maxclients 800

# Real-time Optimization
timeout 30
rdbcompression no
rdbchecksum no
