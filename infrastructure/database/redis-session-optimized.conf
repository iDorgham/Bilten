# Redis Configuration for Session Management (Optimized)
# Generated on 2025-08-23T14:24:27.566Z
# System: 16 cores, 31.9GB RAM

# Memory and Persistence
maxmemory 2.4gb
maxmemory-policy allkeys-lru
maxmemory-samples undefined
save 900 1
save 300 10
save 60 10000

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
tcp-backlog 2048

# Security
requirepass bilten_redis_session_password

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Performance Optimization
databases 16
hz 10
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory Optimization for Sessions
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Lazy Freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Session-specific settings
notify-keyspace-events Ex

# Slow Log Configuration
slowlog-log-slower-than 5000
slowlog-max-len 128

# Client Connection Limits
maxclients 1600

# Session Optimization
timeout 0
rdbcompression yes
rdbchecksum yes
