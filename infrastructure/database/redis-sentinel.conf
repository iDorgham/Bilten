# Redis Sentinel Configuration for High Availability
# Monitors Redis master instances and handles automatic failover

# Basic Configuration
port 26379
bind 0.0.0.0

# Sentinel Configuration
sentinel monitor bilten-session-master redis-session 6379 2
sentinel auth-pass bilten-session-master bilten_redis_session_password
sentinel down-after-milliseconds bilten-session-master 5000
sentinel parallel-syncs bilten-session-master 1
sentinel failover-timeout bilten-session-master 10000

sentinel monitor bilten-cache-master redis-cache 6379 2
sentinel auth-pass bilten-cache-master bilten_redis_cache_password
sentinel down-after-milliseconds bilten-cache-master 5000
sentinel parallel-syncs bilten-cache-master 1
sentinel failover-timeout bilten-cache-master 10000

sentinel monitor bilten-realtime-master redis-realtime 6379 2
sentinel auth-pass bilten-realtime-master bilten_redis_realtime_password
sentinel down-after-milliseconds bilten-realtime-master 5000
sentinel parallel-syncs bilten-realtime-master 1
sentinel failover-timeout bilten-realtime-master 10000

# Logging
loglevel notice
logfile ""

# Security
requirepass bilten_sentinel_password

# Notification Scripts (optional)
# sentinel notification-script bilten-session-master /path/to/notify.sh
# sentinel client-reconfig-script bilten-session-master /path/to/reconfig.sh