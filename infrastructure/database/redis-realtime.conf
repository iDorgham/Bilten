# Redis Configuration for Real-time Analytics
# Optimized for real-time metrics and counters

# Memory and Persistence
maxmemory 256mb
maxmemory-policy volatile-ttl
maxmemory-samples 5
save ""

# Network
bind 0.0.0.0
port 6379
timeout 60
tcp-keepalive 60
tcp-backlog 511

# Security
requirepass bilten_redis_realtime_password

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Performance Optimization for Real-time
databases 16
hz 10
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory Optimization for Counters
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Lazy Freeing for Performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Real-time specific settings
notify-keyspace-events AKE

# Slow Log Configuration
slowlog-log-slower-than 5000
slowlog-max-len 64

# Client Connection Limits
maxclients 3000

# Aggressive Timeout for Real-time
timeout 30